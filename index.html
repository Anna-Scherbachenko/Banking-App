<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Bank App</title>
</head>

<body>
    <nav class="nav">
        <img src="./logo.png" alt="logo">

        <form class="login">
            <p class="welcome">Sign in:</p>
            <input class="login__input login__input--user" type="text" placeholder="user">

            <input class="login__input login__input--pin" type="text" maxlength="4" placeholder="pin">

            <button class="login__btn">&rarr;</button>
        </form>
    </nav>

    <main class="app">
        <div class="balance">
            <div>
                <p class="balance__label">Current balance</p>
                <p class="balance__date"><span class="date">06/15/2028</span></p>
            </div>
            <p class="balance__value">0000$</p>
        </div>

        <div class="movements">
            <div class="movements__row">
                <div class="movements__type movements__type--deposit">
                    2 admission
                </div>
                <div class="movements__date">3 days ago</div>
                <div class="movements__value"> 800$</div>
            </div>

            <div class="movements__row">
                <div class="movements__type movements__type--withdrawal">
                    1 withdrawal
                </div>
                <div class="movements__date">02/26/2023</div>
                <div class="movements__value">-340$</div>
            </div>
        </div>

        <div class="summary">
            <p class="summary__label">Incoming:</p>
            <p class="summary__value summary__value--in">0000$</p>
            <p class="summary__label">Withdrawal:</p>
            <p class="summary__value summary__value--out">0000$</p>
            <p class="summary__label">Sum:</p>
            <p class="summary__value summary__value--interest">0000$</p>
            <button class="btn--sort">&downarrow; FILTER</button>
        </div>

        <div class="operation operation--transfer">
            <h2>Money Transfer</h2>
            <form class="form form--transfer">
                <input class="form__input form__input--to" type="text">
                <input class="form__input form__input--amount" type="number">
                <button class="form__btn form__btn--transfer">&rarr;</button>
                <label class="form__label">Transfer to</label>
                <label class="form__label">Sum</label>
            </form>
        </div>

        <div class="operation operation--loan">
            <h2>Contribute money</h2>
            <form class="form form--loan">
                <input class="form__input form__input--loan-amount" type="number">
                <button class="form__btn form__btn--loan">&rarr;</button>
                <label class="form__label form__label--loan">Sum</label>
            </form>
        </div>

        <div class="operation operation--close">
            <h2>Close Account</h2>
            <form class="form form--close">
                <input class="form__input form__input--user" type="text">
                <input class="form__input form__input--pin" type="password" maxlength="6">
                <button class="form__btn form__btn--close">&rarr;</button>
                <label class="form__label">User</label>
                <label class="form__label">PIN</label>
            </form>
        </div>

        <p class="logout-timer">
            Session will end in <span class="timer">05:00</span>
        </p>
    </main>


    <script src="./js/"></script>
</body>

</html>
